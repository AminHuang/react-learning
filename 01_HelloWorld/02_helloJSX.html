<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="helloJSX"></div>
    <script type="text/jsx">
      // your code
      var names = ['John', 'Amin', 'Ann'];
      React.render(
        <div>
        {
          names.map(function (name) {
            return <h1>Hello, {name}!</h1>
          })
        }
        </div>,
        document.getElementById('helloJSX')
      );
    </script>
  </body>
</html>
